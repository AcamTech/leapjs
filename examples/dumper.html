<html>
  <head>
    <title>Dumper - Leap</title>
    <script src="../leap-0.6.0-beta1.js"></script>
    <script>
      console.log("LeapJS v" + Leap.version.full);
      var state = 'play';
      window.onkeypress = function(e) {
        if (e.charCode == 32) { //spacebar
          if (state == 'play') {
            state = 'pausing';
          }else{
            state = 'play';
          }
        }
      };
      var controller = new Leap.Controller({enableGestures: true});
      controller.loop(function(frame) {
        if (state == 'paused') return;
        if (state == 'pausing') {
          document.getElementById('out').innerHTML = "<p><b>PAUSED</b></p><div>"+ frame.dump() + "</div>";
          state = 'paused';
        }else{
          document.getElementById('out').innerHTML = "<p>spacebar to pause</p><div>"+ frame.dump() + "</div>";
        }

      });
      controller.on('ready', function() {
        console.log("ready");
      });
      controller.on('connect', function() {
        console.log("connect");
      });
      controller.on('disconnect', function() {
        console.log("disconnect");
      });
      controller.on('focus', function() {
        console.log("focus");
      });
      controller.on('blur', function() {
        console.log("blur");
      });
      controller.on('deviceConnected', function() {
        console.log("deviceConnected");
      });
      controller.on('deviceDisconnected', function() {
        console.log("deviceDisconnected");
      });
    </script>
  </head>
  <body>
    <div id="out"></div>
    <div id="log"></div>
  </body>
</html>
